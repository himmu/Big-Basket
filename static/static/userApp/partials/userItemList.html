<div ng-init="itemlist_init()" class="container">            

        <div class="col-lg-2 col-md-4 col-xs-6 thumb custom_thumbnail" ng-repeat="item in itemlist">
            <a class="" ng-click="view_item(item)">
                <img class="img-responsive image_height" src="{$media_url$}{$item.image$}" alt="">
            </a>

            <div class="col-lg-12">
                <span class="item_name">{$item.name$}</span>
                <span class="price">{$item.price$}</span>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-primary add_to_cart_in_card_button" ng-click="view_item(item)">View</button>
            </div>
        </div>
        

</div>
