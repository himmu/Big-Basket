<div class="heading">
	<h2 class="text-info">Add Category</h2>
	<hr>
</div>
<div class="toaster_position">
	<toaster-container toaster-options="{'time-out': 10000}"></toaster-container>
</div>



<div class="card1 col-lg-5">
	<div ng-form name="category_form" class="col-lg-12">
		<div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
			<label for="category" class="text-primary">Category name</label>
		    <input type="text" class="form-control" ng-model="category_name" name="category_name" id="category" placeholder="Category name" required>
		    <div class="error_message" ng-messages="category_form.category_name.$error" ng-if="category_form.category_name.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	    </div>

	    
	    <div style="padding-left:4%;padding-right:4%">
	    	<button type="button" class="btn btn-primary" ng-click="add_category(category_form)" ng-disabled="category_form.$invalid" style="width:100%">Add Category</button>
	    </div>  
	</div>
</div><!-- Card -->
