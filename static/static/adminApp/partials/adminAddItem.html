<div class="heading">
	<h2 class="text-info">Add Items</h2>
	<hr>
</div>


<div class="card1 col-lg-5">
	<div ng-form name="category_form" class="col-lg-12">

		<div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
		    <label for="category" class="text-primary">Category</label>
		    <select class="form-control" id="category" name="category" ng-model="category" required>
			    <option>1</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			    <option>5</option>
		    </select>

		    <div class="error_message" ng-messages="category_form.category.$error" ng-if="category_form.category.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	  </div>

	  	<div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
		    <label for="subcategory" class="text-primary">Sub Category</label>
		    <select class="form-control" id="subcategory" name="subcategory" ng-model="subcategory" required>
			    <option>1</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			    <option>5</option>
		    </select>

		    <div class="error_message" ng-messages="category_form.subcategory.$error" ng-if="category_form.subcategory.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	  </div>


		<div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
			<label for="category" class="text-primary">Item name</label>
		    <input type="text" class="form-control" ng-model="item_name" name="item_name" id="item_name" placeholder="Item name" required>
		    <div class="error_message" ng-messages="category_form.item_name.$error" ng-if="category_form.item_name.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	    </div>


	    <div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
			<label for="category" class="text-primary">Price</label>
		    <input type="text" class="form-control" ng-model="price" name="price" id="price" placeholder="Item price" required>
		    <div class="error_message" ng-messages="category_form.price.$error" ng-if="category_form.price.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	    </div>

	    <div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
			<label for="category" class="text-primary">Description</label>
		    <textarea type="text" class="form-control" ng-model="description" name="description" id="description" placeholder="Item description" required></textarea>
		    <div class="error_message" ng-messages="category_form.description.$error" ng-if="category_form.description.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	    </div>

	    
	    <div style="padding-left:4%;padding-right:4%">
	    	<button type="button" class="btn btn-primary" ng-disabled="category_form.$invalid" style="width:100%">Add Sub-Category</button>
	    </div>  
	</div>
</div><!-- Card -->
