<div class="heading" ng-init="init_subcategory()">
	<h2 class="text-info">Add Sub-category</h2>
	<hr>
</div>
<div class="toaster_position">
	<toaster-container toaster-options="{'time-out': 10000}"></toaster-container>
</div> 

<div class="card1 col-lg-5">
	<div ng-form name="category_form" class="col-lg-12">

		<div class="form-group col-lg-12">
		    <label for="category" class="text-primary">Category</label>
		    <select ng-options="cat as cat.category_name for cat in category track by cat.id" class="form-control" id="category" name="category" ng-model="category1" required >
			    <!-- <option ng-option="cat in category track by cat.id">{$ cat.category_name $}</option> -->
			   
		    </select>

		    <div class="error_message" ng-messages="category_form.category.$error" ng-if="category_form.category.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	  </div>


		<div class="form-group col-lg-12" ng-class="{'has-success':category_form.$valid}">
			<label for="category" class="text-primary">Sub category name</label>
		    <input type="text" class="form-control" ng-model="subcategory_name" name="subcategory_name" id="subcategory_name" placeholder="Sub-category name" required>
		    <div class="error_message" ng-messages="category_form.subcategory_name.$error" ng-if="category_form.subcategory_name.$touched">
				<div ng-message="required" >This field is required</div>
			</div>
	    </div>

	    
	    <div style="padding-left:4%;padding-right:4%">
	    	<button ng-click="add_subcategory(category_form)" type="button" class="btn btn-primary" ng-disabled="category_form.$invalid" style="width:100%">Add Sub-Category</button>
	    </div>  
	</div>
</div><!-- Card -->
